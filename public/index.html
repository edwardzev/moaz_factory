<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ahmed Factory – Production Tracking</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, Arial, sans-serif;
      margin: 20px;
      background: #fafafa;
    }

    h2 {
      margin-bottom: 10px;
    }

    .bar {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 12px;
    }

    input, select, button {
      padding: 8px 10px;
      font-size: 14px;
    }

    button {
      cursor: pointer;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      background: white;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      vertical-align: top;
    }

    th {
      background: #f0f0f0;
      text-align: left;
      font-weight: 600;
    }

    .right {
      text-align: right;
    }

    .muted {
      color: #666;
      font-size: 12px;
    }

    .pill {
      display: inline-block;
      padding: 2px 8px;
      border: 1px solid #ccc;
      border-radius: 999px;
      font-size: 12px;
      background: #fff;
    }

    .error {
      color: #b00020;
      white-space: pre-wrap;
      margin-bottom: 10px;
    }

    .status {
      font-size: 13px;
      color: #444;
    }
  </style>
</head>

<body>
  <h2>Production Tracking</h2>

  <div class="bar">
    <button id="refreshBtn">Refresh</button>
    <input id="search" placeholder="Search Job ID…" />
    <span id="status" class="status">Idle</span>
  </div>

  <div id="error" class="error"></div>

  <table>
    <thead>
      <tr>
        <th style="width:120px;">Job ID</th>
        <th style="width:110px;">Impressions</th>
        <th style="width:110px;">Left</th>
        <th style="width:120px;">Machine</th>
        <th style="width:140px;">Done Qty</th>
        <th>Log</th>
      </tr>
    </thead>
    <tbody id="tbody">
      <tr>
        <td colspan="6" class="muted">Loading…</td>
      </tr>
    </tbody>
  </table>

  <!-- JS -->
  <script src="/app.js"></script>
</body>
</html>
