<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ahmed Factory – Production Tracking</title>

  <style>
    :root {
      --bg: #f6f7fb;
      --surface: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --border: #e5e7eb;
      --header: #f3f4f6;
      --focus: rgba(59, 130, 246, 0.35);

      --btn: #111827;
      --btnText: #ffffff;
      --btnSoft: #ffffff;
      --btnSoftText: #111827;
      --btnSoftBorder: #d1d5db;

      --radius: 12px;
      --radiusSm: 10px;

      --thead-sticky-height: 64px;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, Arial, sans-serif;
      margin: 20px;
      background: var(--bg);
      font-size: clamp(18px, 1.15vw, 22px);
      color: var(--text);
    }

    h2 {
      margin-bottom: 10px;
    }

    .bar {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 12px;
    }

    input, select {
      padding: 12px 14px;
      font-size: 1em;
      border: 1px solid var(--border);
      border-radius: var(--radiusSm);
      background: var(--surface);
      color: var(--text);
      outline: none;
      transition: box-shadow 120ms ease, border-color 120ms ease;
    }
    input:focus, select:focus {
      border-color: rgba(59, 130, 246, 0.7);
      box-shadow: 0 0 0 4px var(--focus);
    }

    button {
      padding: 12px 14px;
      font-size: 1em;
      border-radius: var(--radiusSm);
      border: 1px solid transparent;
      background: var(--btn);
      color: var(--btnText);
      cursor: pointer;
      transition: transform 80ms ease, filter 120ms ease, background 120ms ease, border-color 120ms ease;
    }
    button:hover {
      filter: brightness(1.03);
    }
    button:active {
      transform: translateY(1px);
    }
    button:disabled {
      opacity: 0.65;
      cursor: not-allowed;
    }

    /* Secondary buttons inside table */
    .product-in, .start, .save, .ready-sent {
      background: var(--btnSoft);
      color: var(--btnSoftText);
      border-color: var(--btnSoftBorder);
    }
    .save {
      border-color: rgba(59, 130, 246, 0.6);
    }
    .ready-sent {
      border-color: rgba(16, 185, 129, 0.55);
    }

    table {
      border-collapse: separate;
      border-spacing: 0;
      width: 100%;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
    }

    th, td {
      border: 1px solid var(--border);
      padding: 12px;
      vertical-align: middle;
    }

    thead {
      position: sticky;
      top: 0;
      z-index: 4;
    }

    th {
      background: var(--header);
      text-align: left;
      font-weight: 600;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    .group-row td {
      background: var(--header);
      font-weight: 600;
      letter-spacing: 0.2px;
      position: sticky;
      top: var(--thead-sticky-height);
      z-index: 0;
    }

    /* Ensure sticky headers stack correctly */
    thead th {
      z-index: 3;
    }
    .group-row td {
      z-index: 2;
    }

    /* Desktop-only: fit table to viewport width */
    @media (min-width: 1024px) {
      table {
        table-layout: fixed;
        width: 100%;
      }
      th {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      td {
        overflow-wrap: break-word;
        word-break: normal;
      }
    }

    /* Colored group headers (class names come from public/app.js) */
    .group-row.group-outsource-south td {
      background: rgba(99, 102, 241, 0.14);
    }
    .group-row.group-prepared-to-send-south td {
      background: rgba(245, 158, 11, 0.16);
    }
    .group-row.group-delivered-south td {
      background: rgba(59, 130, 246, 0.14);
    }
    .group-row.group-in-work-south td {
      background: rgba(16, 185, 129, 0.16);
    }
    .group-row.group-finished-south td {
      background: rgba(34, 197, 94, 0.16);
    }
    .group-row.group-arrived-to-pm td {
      background: rgba(168, 85, 247, 0.14);
    }

    /* Row tinting (lighter than the group header) */
    tr.row-outsource-south td {
      background: rgba(99, 102, 241, 0.06);
    }
    tr.row-prepared-to-send-south td {
      background: rgba(245, 158, 11, 0.06);
    }
    tr.row-delivered-south td {
      background: rgba(59, 130, 246, 0.06);
    }
    tr.row-in-work-south td {
      background: rgba(16, 185, 129, 0.06);
    }
    tr.row-finished-south td {
      background: rgba(34, 197, 94, 0.06);
    }
    tr.row-arrived-to-pm td {
      background: rgba(168, 85, 247, 0.06);
    }

    .right {
      text-align: right;
    }

    .muted {
      color: var(--muted);
      font-size: 0.8em;
    }

    .pill {
      display: inline-block;
      padding: 2px 8px;
      border: 1px solid var(--border);
      border-radius: 999px;
      font-size: 0.8em;
      background: var(--surface);
    }

    .error {
      color: #b00020;
      white-space: pre-wrap;
      margin-bottom: 10px;
    }

    .status {
      font-size: 18px;
      color: #374151;
    }

    .job-emph {
      font-size: 1.6em;
      line-height: 1;
    }

    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 18px;
      z-index: 9999;
    }

    .modal {
      background: var(--surface);
      width: min(980px, 100%);
      max-height: 88vh;
      overflow: hidden;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: 0 18px 60px rgba(17, 24, 39, 0.25);
      font-size: 2em;
    }

    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 10px 12px;
      border-bottom: 1px solid var(--border);
      background: var(--header);
    }

    .modal-title {
      font-size: inherit;
      font-weight: 600;
      color: #222;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .modal-body {
      padding: 12px;
      height: 78vh;
      max-height: calc(88vh - 44px);
      overflow: auto;
      background: var(--surface);
    }

    .modal-frame {
      width: 100%;
      height: 100%;
      border: 0;
    }

    .modal-close {
      padding: 6px 10px;
      font-size: inherit;
    }
  </style>
</head>

<body>
  <h2>Production Tracking</h2>

  <div class="bar">
    <button id="refreshBtn">Refresh</button>
    <input id="search" placeholder="Search Job ID…" />
    <span id="status" class="status">Idle</span>
  </div>

  <div id="error" class="error"></div>

  <table>
    <thead>
      <tr>
        <th>Job ID</th>
        <th>Client name text</th>
        <th>Job Name</th>
        <th>Outsource South</th>
        <th>Mock up</th>
        <th>Method</th>
        <th>Carton IN</th>
        <th>Impressions</th>
        <th>Left</th>
        <th>Machine</th>
        <th>Done Qty</th>
        <th>Ready Sent</th>
      </tr>
    </thead>
    <tbody id="tbody">
      <tr>
        <td colspan="12" class="muted">Loading…</td>
      </tr>
    </tbody>
  </table>

  <!-- Attachment viewer modal -->
  <div id="viewerBackdrop" class="modal-backdrop" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal">
      <div class="modal-header">
        <div id="viewerTitle" class="modal-title"></div>
        <button id="viewerClose" class="modal-close">Close</button>
      </div>
      <div class="modal-body" id="viewerBody"></div>
    </div>
  </div>

  <!-- JS -->
  <script src="/app.js"></script>
</body>
</html>
