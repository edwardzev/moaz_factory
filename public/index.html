<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ahmed Factory – Production Tracking</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, Arial, sans-serif;
      margin: 20px;
      background: #fafafa;
    }

    h2 {
      margin-bottom: 10px;
    }

    .bar {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 12px;
    }

    input, select, button {
      padding: 8px 10px;
      font-size: 14px;
    }

    button {
      cursor: pointer;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      background: white;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      vertical-align: top;
    }

    th {
      background: #f0f0f0;
      text-align: left;
      font-weight: 600;
    }

    .right {
      text-align: right;
    }

    .muted {
      color: #666;
      font-size: 12px;
    }

    .pill {
      display: inline-block;
      padding: 2px 8px;
      border: 1px solid #ccc;
      border-radius: 999px;
      font-size: 12px;
      background: #fff;
    }

    .error {
      color: #b00020;
      white-space: pre-wrap;
      margin-bottom: 10px;
    }

    .status {
      font-size: 13px;
      color: #444;
    }

    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 18px;
      z-index: 9999;
    }

    .modal {
      background: #fff;
      width: min(980px, 100%);
      max-height: 88vh;
      overflow: hidden;
      border: 1px solid #ddd;
    }

    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 10px 12px;
      border-bottom: 1px solid #eee;
      background: #fafafa;
    }

    .modal-title {
      font-size: 14px;
      font-weight: 600;
      color: #222;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .modal-body {
      padding: 12px;
      height: 78vh;
      max-height: calc(88vh - 44px);
      overflow: auto;
      background: #fff;
    }

    .modal-frame {
      width: 100%;
      height: 100%;
      border: 0;
    }

    .modal-close {
      padding: 6px 10px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <h2>Production Tracking</h2>

  <div class="bar">
    <button id="refreshBtn">Refresh</button>
    <input id="search" placeholder="Search Job ID…" />
    <span id="status" class="status">Idle</span>
  </div>

  <div id="error" class="error"></div>

  <table>
    <thead>
      <tr>
        <th style="width:120px;">Job ID</th>
        <th style="width:160px;">Client name text</th>
        <th style="width:220px;">Job Name</th>
        <th style="width:220px;">Mock up</th>
        <th style="width:110px;">Impressions</th>
        <th style="width:110px;">Left</th>
        <th style="width:120px;">Machine</th>
        <th style="width:140px;">Done Qty</th>
        <th>Log</th>
      </tr>
    </thead>
    <tbody id="tbody">
      <tr>
        <td colspan="9" class="muted">Loading…</td>
      </tr>
    </tbody>
  </table>

  <!-- Attachment viewer modal -->
  <div id="viewerBackdrop" class="modal-backdrop" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal">
      <div class="modal-header">
        <div id="viewerTitle" class="modal-title"></div>
        <button id="viewerClose" class="modal-close">Close</button>
      </div>
      <div class="modal-body" id="viewerBody"></div>
    </div>
  </div>

  <!-- JS -->
  <script src="/app.js"></script>
</body>
</html>
